<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ConocePeru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="TurismoPeru/estilo1.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <div class="estiloForm">
        <form action="#">
            <h2>Eventos Sociales</h2>
            
            <div class="segundo">
                <div class="strip">O</div>
            </div>
            
            <div class="informacion">
            <label>Tipo de Evento</label>
            <select id="evento" name="evento">
                <option value="">Elija opción</option>        
                <option value="Cumple">Cumpleaños</option>       
                <option value="bodas">Bodas</option>      
                <option value="quinos">Quinceañeros</option>      
            </select><br/>
            </div>
            <div class="informacion">
                <label>Fecha</label>
                <input id="fecha" type="date" name="fecha">
            </div>
            <div class="informacion">
                <label>N° Personas</label>
                <input type="number" name="cantidad">
            </div>
            <div class="informacion">
                <label>Hora</label>
                <input type="time" name="hora">
            </div>
            <h2>Datos del Cliente</h2>
            <div class="">
                <label>Nombre</label>
                <input id="nombre" name="nombre" type="text"/><br/>
            </div>
            <div class="promocion">
            <input type="checkbox" name="" value="">
            <span class="check">Me gustaria recibir nuevas promociones</span>
            </div>
            <div class="subscripcion">
                <p>Al subscribirme, acepto<a href="#"> Terminos del Servicio</a> y <a href="#">Politica Privada</a></p>
            </div>
            <div class="promocion">
                <input type="submit" value="registro">
            </div>
        </form>
        <div class="login">
          <h3>Ya tengo cuenta, Iniciar Sesion</h3>
        </div>
        <div class="aside">
            <div class="main">
                <div class="panel">
                    <a href="#login_form" id="login_pop">LOGIN</a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        </div>
     <div class="footer">
        <p>&copy; Conoce Peru 2018.</p>
     </div>
  </body>
</html>
