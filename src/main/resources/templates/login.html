<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	
	<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/> 
  	
  	<!-- jQuery -->
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" ></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <meta charset="utf-8" />
    
    <title>Buen Sabor</title>
    <!-- >link rel="stylesheet"  href="TurismoPeru/estilo.css" /-->
</head>
<body>
    <div class="login">
        <h2>Inicia Sesión</h2>
        <form th:action="@{/login}" method="POST" class="form-signin">
            <p>Correo</p>
            <input  type="text" id="usuario" name="usuario" placeholder="Ingresa tu correo">
            <p>Contraseña</p>
            <input  type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            
            <div align="center" th:if="${param.error}">
							<div class="alert alert-danger d-inline-flex p-2 ">
								Usuario o Password invalido, verifiquelos
							</div>
			</div>
			<div align="center" th:if="${param.logout}">
							<div class="alert alert-warning d-inline-flex p-2 log-msg">
								Exito de cierre de sesion
							</div>
			</div>
            <input type="submit" value="Ingresar" name="submit">
            
            <a href="#">Olvidé mi Contraseña</a>
        </form>
    </div>
</body>
</html>
